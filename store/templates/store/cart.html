{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Thrift Shop</title>
    <link rel="stylesheet" href="{% static 'css/cart.css' %} ?v={{ timestamp }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="{% static 'js/cart.js' %} ?v={{ timestamp }}" defer></script>
</head>

<body>
    <div class="cart-container">
        <div class="cart-header">
            <h1>Shopping Cart</h1>
            <span class="item-count">0 Items</span> <!-- Initially set to 0 -->
        </div>

        <div class="cart-content">
            <div class="cart-items">
                <!-- Cart items will be dynamically added here -->
            </div>

            <div class="cart-summary">
                <h2>Order Summary</h2>
                <div class="summary-item">
                    <span>Subtotal</span>
                    <span class="subtotal">₹0</span> <!-- Initially set to ₹0 -->
                </div>
                <div class="summary-item">
                    <span>Shipping</span>
                    <span>₹99</span>
                </div>
                <div class="summary-item discount">
                    <span>Discount</span>
                    <span>-₹500</span>
                </div>
                <div class="promo-code">
                    <input type="text" placeholder="Enter promo code">
                    <button>Apply</button>
                </div>
                <div class="total">
                    <span>Total</span>
                    <span>₹99</span> 
                </div>
                <button class="checkout-btn">Proceed to Checkout</button>
                <a href="/" class="continue-shopping">Continue Shopping</a> <!-- Home Page Link -->
            </div>
        </div>
    </div>

    
</body>

</html>
