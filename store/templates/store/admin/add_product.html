{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
    <script type="module" src="{% static 'js/add-product.js' %}" defer></script>
</head>

<body class="bg-gray-100">
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-xl font-bold">Add Product</h1>
            <div class="flex space-x-4">
                <a href="{% url 'admin_dashboard' %}" class="bg-blue-500 text-white px-4 py-2 rounded">Dashboard</a>
                <a href="{% url 'admin_login' %}" class="bg-red-500 text-white px-4 py-2 rounded">Logout</a>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 py-8">
        <form id="addProductForm" class="bg-white rounded-lg shadow-md p-6" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Product Name:</label>
                <input type="text" id="name" name="name" required class="border border-gray-300 p-2 w-full">
            </div>
            <!-- Dynamic Category Selection -->
            <div class="mb-4">
                <label for="category" class="block text-gray-700">Category:</label>
                <select id="category" name="category" required class="border border-gray-300 p-2 w-full">
                    <option value="" disabled selected>Select a Category</option>
                    <!-- Categories will be populated via JavaScript -->
                </select>
            </div>
            
            <!-- Dynamic Subcategory Selection -->
            <div class="mb-4">
                <label for="subcategory" class="block text-gray-700">Subcategory:</label>
                <select id="subcategory" name="subcategory" required class="border border-gray-300 p-2 w-full">
                    <option value="" disabled selected>Select a Category First</option>
                    <!-- Subcategories will be populated via JavaScript -->
                </select>
            </div>
            
            <div class="mb-4">
                <label for="price" class="block text-gray-700">Price:</label>
                <input type="number" id="price" name="price" required class="border border-gray-300 p-2 w-full"
                    step="0.01">
            </div>
            <div class="mb-4">
                <label for="originalprice" class="block text-gray-700">Original Price:</label>
                <input type="number" id="originalprice" name="originalprice" required
                    class="border border-gray-300 p-2 w-full" step="0.01">
            </div>
            <div class="mb-4">
                <label for="description" class="block text-gray-700">Description:</label>
                <textarea id="description" name="description" required
                    class="border border-gray-300 p-2 w-full"></textarea>
            </div>
            <!-- Size and Fit -->
            <div class="mb-4">
                <label for="sizes" class="block text-gray-700">Available Sizes:</label>
                <input type="text" id="sizes" name="sizes" placeholder="e.g. S, M, L, XL" class="border border-gray-300 p-2 w-full">
            </div>
            
            <div class="mb-4">
                <label for="fit" class="block text-gray-700">Fit Description:</label>
                <input type="text" id="fit" name="fit" placeholder="e.g. Slim fit, Regular fit" class="border border-gray-300 p-2 w-full">
            </div>
            <div class="mb-4">
                <label for="stock" class="block text-gray-700">Initial Stock:</label>
                <input type="number" id="stock" name="stock" min="0" required
                       class="border border-gray-300 p-2 w-full" value="0">
            </div>
            <!-- Main image upload -->
            <div class="mb-4">
                <label for="image" class="block text-gray-700">Main Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required
                    class="border border-gray-300 p-2 w-full">
            </div>
            <!-- Additional image uploads with limit -->
            <div class="mb-4">
                <label class="block text-gray-700">Additional Images:</label>
                <div id="additionalImagesContainer"></div>
                <button type="button" id="addMoreImages" class="mt-2 text-blue-600">Add Another Image</button>
            </div>
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Add Product</button>
            <div id="errorContainer" class="mt-4 text-red-600" style="display:none;"></div>
        </form>
    </div>

    <!-- Loading Spinner Overlay -->
    <div id="loadingOverlay" class="overlay">
        <div class="spinner"></div>
    </div>

    <!-- Success Message -->
    <div id="successMessage" class="success-message">
        Product added successfully!
    </div>

</body>

</html>
