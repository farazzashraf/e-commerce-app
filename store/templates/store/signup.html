{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


    <link rel="stylesheet" href="{% static 'css/auth.css' %} ?v={{ timestamp }}">

    <script type="module" src="{% static 'js/firebase-config.js' %}" defer></script>
    <script type="module" src="{% static 'js/signup.js' %}" defer></script>

</head>

<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Create Account</h1>
            <p>Sign up to get started</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="signupForm" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" id="name" class="form-input" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" id="phone" class="form-input" placeholder="Enter your phone number" required>
            </div>
            
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <!-- <input type="password" id="password" class="form-input" placeholder="Create a password" required> -->
                <div class="password-container">
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                    <button type="button" class="toggle-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your password"
                    required>
            </div>

            <button type="submit" id="signupButton" class="auth-button">
                <span class="button-text">Create Account</span>
                <div class="spinner"></div>
            </button>
        </form>

        <div class="auth-links">
            <a href="/login">Already have an account? Sign In</a>
        </div>
    </div>
    </div>
</body>

</html>
