{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    
    <link rel="stylesheet" href="{% static 'css/auth.css' %} ?v={{ timestamp }}">

    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-firestore.js"></script>
    
    <!-- <script src="{% static 'js/signup.js' %} ?v={{ timestamp }}" defer></script> -->
    <script src="{% static 'js/firebase-config.js' %} ?v={{ timestamp }}" defer></script>
    
    <script src="{% static 'js/auth.js' %} ?v={{ timestamp }}" defer></script>

</head>

<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Create Account</h1>
            <p>Sign up to get started</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="signupForm">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-input" placeholder="Create a password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your password"
                    required>
            </div>

            <button type="submit" class="auth-button">
                <span class="button-text">Create Account</span>
                <div class="spinner"></div>
            </button>
        </form>

        <div class="auth-links">
            <a href="/login">Already have an account? Sign In</a>
        </div>
    </div>
    </div>
</body>

</html>
