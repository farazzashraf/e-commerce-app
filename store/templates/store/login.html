{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-firestore.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/auth.css' %} ?v={{ timestamp }}">


    <!-- <script src="{% static 'js/login.js' %} ?v={{ timestamp }}" defer></script> -->
    <script type="module" src="{% static 'js/firebase-config.js' %}" defer></script>
    <script type="module" src="{% static 'js/login.js' %}" defer></script>
</head>

<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Welcome Back</h1>
            <p>Please sign in to continue</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="not-registered-message" id="notRegisteredMessage"
            style="display: none; color: red; text-align: center;">
            User not found. <a href="/signup">Sign up here</a>.
        </div>
        <div class="success-message" id="successMessage"></div>

        <form id="loginForm" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <!-- <input type="password" id="password" class="form-input" placeholder="Enter your password" required> -->
                <div class="password-container">
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                    <button type="button" class="toggle-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="auth-button">
                <span class="button-text">Sign In</span>
                <div class="spinner"></div>
            </button>
        </form>

        <div class="auth-links">
            <a href="/signup">Don't have an account? Sign Up</a>
        </div>
    </div>
</body>


</html>
