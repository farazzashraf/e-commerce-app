{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Thrift Shop</title>

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}?v={{ timestamp }}">

    <script type="module" src="{% static 'js/firebase-config.js' %}" defer></script>
    <script type="module" src="{% static 'js/login.js' %}" defer></script>

    <!-- Load Alpine.js -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>

<body>
    <div class="auth-container">
        <div class="auth-header">
            <img src="{% static 'images/logo1.jpg' %}" alt="Thrift Shop Logo" class="brand-logo">
            <h1>Welcome Back</h1>
            <p>Please sign in to continue</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="loginForm" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="password-container">
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                    <button type="button" class="toggle-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="auth-button">
                <span class="button-text">Sign In</span>
                <div class="spinner"></div>
            </button>

        </form>

        <div class="auth-links">
            <a href="/signup">Don't have an account? Sign Up</a>
        </div>
        <div class="auth-links">
            <a href="#" id="forgotPasswordLink">Forgot Password?</a>
        </div>
        <div id="forgotPasswordModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Reset Password</h2>
                <p>Enter your email to receive a password reset link.</p>
                <input type="email" id="resetEmail" placeholder="Enter your email" required>
                <button id="resetPasswordBtn">Send Reset Link</button>
                <p id="resetMessage"></p>
            </div>
        </div>

    </div>
</body>

</html>
